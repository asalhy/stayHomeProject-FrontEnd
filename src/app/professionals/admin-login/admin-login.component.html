<mat-card>
  <mat-card-title>Admin Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-label><span *ngIf="error" class="alert-warning">{{ error }}</span></mat-label>

      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username" required/>
        <span matPrefix><mat-icon>perm_identity</mat-icon>&nbsp;</span>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" required/>
        <span matPrefix><mat-icon>vpn_key</mat-icon></span>
      </mat-form-field>

      <button type="submit" [disabled]="!form.valid" mat-button class="w-100" color="primary">Login</button>

    </form>
  </mat-card-content>
</mat-card>
